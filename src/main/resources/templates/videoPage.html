<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>동영상 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-secondary bg-gradient">
  <h1 class="mb-3">PlayMoney</h1>
  <h4 class="mb-3">정산시스템에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <video>
          <input type="hidden" id="video-id" th:value="${video.id}">
          <header class="mb-4">
            <h1 class="fw-bolder mb-1" th:text="${video.title}"></h1>
            <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(video.createdAt, 'yyyy-MM-dd HH:mm')} By ${userName}|"></div>
          </header>
          <section class="mb-5">
            <p class="fs-5 mb-4" th:text="${video.content}"></p>
          </section>
          <section class="mb-5">
            <p class="fs-5 mb-4" th:text="${video.duration}"></p>
            <p class="fs-5 mb-4" th:text="${video.viewCount}"></p>
          </section>
          <button type="button" id="modify-btn"
                  th:onclick="|location.href='@{/new-video?id={videoId}(videoId=${video.id})}'|"
                  class="btn btn-primary btn-sm">수정</button>
          <button type="button" id="delete-btn"
                  class="btn btn-secondary btn-sm">삭제</button>
        </video>
      </div>
    </div>
  </div>

  <script src="/js/video.js"></script>
</body>
